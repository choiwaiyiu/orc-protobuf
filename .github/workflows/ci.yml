name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Maven Install Dependencies
        run: mvn install -B -V -DskipTests -Dair.check.skip-all
      - name: Maven Test
        run: mvn install -B
